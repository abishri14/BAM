<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Account Type: {{ user.account_type }}</p>
    <p>Total Income: ${{ "%.2f"|format(user.income) }}</p>

    <h2>Your Products</h2>
    <ul>
        {% for product in user.products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{{ url_for('upload_product') }}">Upload a Product</a> |
        <a href="{{ url_for('advertise') }}">Advertise</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </p>
</body>
</html>
